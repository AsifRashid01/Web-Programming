{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}

    <h1>Add a new page</h1>
    <form action="{% url 'new_page' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <div>
            <input type="submit" value="Save">
        </div>
    </form>
    
{% endblock %}
