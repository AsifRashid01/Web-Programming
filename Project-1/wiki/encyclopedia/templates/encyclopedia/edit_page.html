{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}

    <h3>Edit {{ title }}</h3>
    <form action="{% url 'edit_page' title %}" method="post">
        {% csrf_token %}
        {{ edit_entry }}
        <div>
            <input type="submit" value="Save">
        </div>
    </form>

{% endblock %}
